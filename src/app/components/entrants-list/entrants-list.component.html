<mat-card class="entrants-card">
  <div class="butt-container">
    <button [disabled]="entrants.length <= 0" color="accent" class="actionButton" (click)="clearEntries()">
      Clear
    
    </button>
    <button [disabled]="channelId === 0" color="accent" class="actionButton" (click)="toggleGiveaway()">
      {{ giveawayActive ? 'Stop Allowing Entries' : 'Allow Entries' }}
    </button>
  </div>
    <mat-card-title class="mat-card-title">Entries ({{entrants.length}})</mat-card-title>
    <mat-card-content>
      <mat-list>
        <li class="entrant" *ngFor="let entrant of entrants">
          <span *ngIf="entrant.badges!.length > 0">
            <span [innerHTML]="getBadgeIcon(entrant.badges[0].type)"></span>
          </span>
          {{ entrant.username }}
        </li>
        
      </mat-list>
    </mat-card-content>
  </mat-card>
