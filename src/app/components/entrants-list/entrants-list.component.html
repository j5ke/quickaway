<!-- src/app/entrants-list/entrants-list.component.html -->

<mat-card class="entrants-card">
    <mat-card-title class="mat-card-title">Entrants</mat-card-title>
    <mat-card-content>
            <mat-list>
                <li class="entrant" *ngFor="let entrant of entrants;">
                    {{ entrant.username }}
                </li>
            </mat-list>
    </mat-card-content>
  </mat-card>
